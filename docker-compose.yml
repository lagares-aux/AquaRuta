version: "3.9"

services:
  db:
    image: supabase/postgres:latest
    container_name: aquaruta-db
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  auth:
    image: supabase/gotrue:latest
    container_name: aquaruta-auth
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "9999:9999"

  rest:
    image: postgrest/postgrest:latest
    container_name: aquaruta-rest
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "3001:3000"

  realtime:
    image: supabase/realtime:latest
    container_name: aquaruta-realtime
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "4000:4000"

  storage:
    image: supabase/storage-api:latest
    container_name: aquaruta-storage
    restart: unless-stopped
    depends_on:
      - db
      - auth
    env_file:
      - .env
    ports:
      - "5000:5000"

  meta:
    image: supabase/postgres-meta:latest
    container_name: aquaruta-meta
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "8080:8080"

  studio:
    image: supabase/studio:latest
    container_name: aquaruta-studio
    restart: unless-stopped
    depends_on:
      - db
      - auth
      - rest
      - storage
      - meta
    env_file:
      - .env
    ports:
      - "3000:3000"

volumes:
  db-data:
    driver: local
